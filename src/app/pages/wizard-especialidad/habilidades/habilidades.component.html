<div class="sub-title mb-3">
  Si lo deseas puedes agregar hasta 5 habilidades que consideres necesarias.
</div>

<div class="form-group col-md-8 d-flex p-0">
  <input
    type="text"
    [(ngModel)]="habilidad"
    class="form-control m-0"
    placeholder="Ingresar habilidad (Ej: IlustraciÃ³n)..."
    maxlength="50"
  />
  <button
    type="submit"
    class="btn btn-lg btn-rombus-input m-0"
    (click)="agregarHabilidad()"
    >
    <span class="d-flex">
      Agregar
      <span class="ml-2"> +</span>
    </span>
  </button>
</div>

<div class="d-flex">

  <span
    *ngFor="let h of habilidades"
    class="badge fa-2x has-badge pr-0"
    data-count="x"
    (click)="borrarHabilidad(h)"
    >
    <button
      type="button"
      class="d-block btn btn-tag m-0"
      [ngStyle]="{'background-color': color}"
      >
      {{h}}
    </button>
  </span>

</div>
